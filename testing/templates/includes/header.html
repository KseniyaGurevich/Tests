    <div class="container">
      {% with request.resolver_match.view_name as view_name %}
      <ul>
        {% if request.user.is_authenticated %}
          <li class="nav-item">
            <a class="nav-link {% if view_name == 'topics:group_list' %}active{% endif %}"
            href="{% url 'topics:group_list' %}">Все тесты</a>
          </li>
          <li class="nav-item">
            <a class="nav-link link-light {% if view_name == 'users:password_reset_form' %}active{% endif %}"
            href="{% url 'users:password_reset_form' %}">Изменить пароль</a>
          </li>
          <li class="nav-item">
          <a class="nav-link link-light {% if view_name == 'users:logout' %}active{% endif %}"
          href="{% url 'users:logout' %}">Выйти</a>
        </li>
          <li>
                  Пользователь: {{ user.username }}
          </li>
        {% else %}
          <li class="nav-item">
            <a class="nav-link link-light {% if view_name == 'users:login' %}active{% endif %}"
            href="{% url 'users:login' %}">Войти</a>
          </li>
          <li class="nav-item">
            <a class="nav-link link-light {% if view_name == 'users:signup' %}active{% endif %}"
            href="{% url 'users:signup' %}">Регистрация</a>
          </li>
        {% endif %}
      </ul>
      {% endwith %}
    </div>
